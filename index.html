<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÍRUSSSS!!!❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f5; /* Rosa bem clarinho */
            overflow: hidden; /* Impede que o botão saia da página criando scroll */
        }

        h1 {
            color: #ff4d6d;
            text-align: center;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .container-botoes {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        button {
            padding: 15px 35px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s ease;
        }

        #btnSim {
            background-color: #ff4d6d;
            color: white;
        }

        #btnSim:hover {
            transform: scale(1.1);
        }

        #btnNao {
            background-color: #888;
            color: white;
            position: absolute; /* Essencial para o movimento */
        }
    </style>
</head>
<body>

    <h1>João, queres passar o Dia de São Valentim comigo? ❤️</h1>

    <div class="container-botoes">
        <button id="btnSim" onclick="vitoria()">Sim</button>
        <button id="btnNao" onmouseover="foge()" onclick="foge()">Não</button>
    </div>

    <script>
        function foge() {
            const botaoNao = document.getElementById('btnNao');
            
            // Define a margem de segurança para o botão não bater nos cantos
            const margem = 50;
            
            // Calcula o espaço disponível no ecrã subtraindo o tamanho do botão
            const larguraMax = window.innerWidth - botaoNao.offsetWidth - margem;
            const alturaMax = window.innerHeight - botaoNao.offsetHeight - margem;

            // Gera coordenadas aleatórias dentro do espaço visível
            const randomX = Math.max(margem, Math.floor(Math.random() * larguraMax));
            const randomY = Math.max(margem, Math.floor(Math.random() * alturaMax));

            // Aplica as novas coordenadas
            botaoNao.style.left = randomX + 'px';
            botaoNao.style.top = randomY + 'px';
        }

        function vitoria() {
            // Remove tudo o que está no ecrã e mostra apenas a frase
            document.body.innerHTML = `
                <h1 style="font-size: 3rem; animation: pop 0.5s ease;">
                    wow!!! eu sabia que ias dizer que sim
                </h1>
            `;
        }
    </script>
</body>
</html>
